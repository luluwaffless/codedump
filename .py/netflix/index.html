<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            transform: translate(-50%, -50%);
            background-color: #000;
            position: absolute;
            text-align: center;
            color: #f00;
            left: 50%;
            top: 50%;
        }

        button {
            background-color: black;
            border: #f00 1vmin solid;
            border-radius: 10vmin;
            font-size: 30vmin;
            padding: 10vmin;
            color: #f00;
        }
    </style>
</head>

<body>
    <button id="skip">skip</button>
</body>

<script type="text/javascript">
    document.getElementById("skip").addEventListener("click", async () => await fetch("/skip", { method: "POST" }));
</script>

</html>
